syntax = "proto3";

import "google/protobuf/any.proto";
import "common.proto";
import "media.proto";

option java_package = "com.fames.protokit.test";
option java_multiple_files = true;

message Post {
  UUID post_id = 1;
  UUID author_id = 2;
  Timestamp created_at = 3;
  Status status = 4;
  repeated google.protobuf.Any attributes = 7;
}

enum Status {
  STATUS_UNSPECIFIED = 0;
  DRAFT = 1;
  PUBLISHED = 2;
  ARCHIVED = 3;
}
