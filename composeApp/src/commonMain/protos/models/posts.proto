syntax = "proto3";

package models;

import "google/protobuf/any.proto";
import "models/common.proto";
import "models/media.proto";
import "models/user.proto";

option java_package = "com.fames.protokit.test.models";
option java_multiple_files = true;

// Represents a single post in the content system.
message Post {
  UUID post_id = 1;
  UUID author_id = 2;
  Timestamp created_at = 3;
  Status status = 4;

  // The main content of the post.
  oneof content {
    string text_content = 5;
    Image image_content = 6;
  }

  // A map of arbitrary metadata.
  map<string, string> metadata = 8;

  // A list of extensible attributes.
  repeated google.protobuf.Any attributes = 9;
}

// Represents the publication status of a post.
enum Status {
  STATUS_UNSPECIFIED = 0;
  DRAFT = 1;
  PUBLISHED = 2;
  ARCHIVED = 3;
}
