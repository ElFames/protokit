syntax = "proto3";

package protos;

service UserService {
    rpc GetUserProfile(GetUserRequest) returns (UserProfile);
    rpc CreateUserProfile(CreateUserRequest) returns (UserProfile);
}

message GetUserRequest {
    int32 id = 1;
}

message CreateUserRequest {
    string username = 1;
    string email = 2;
    repeated string tags = 3;
}

message Location {
    string city = 1;
    string country = 2;
    double latitude = 3;
    double longitude = 4;
}

message UserProfile {
    int32 id = 1;
    string username = 2;
    string email = 3;
    bool is_active = 4;
    Location last_location = 5;
    repeated string tags = 6;
    int64 created_timestamp = 7;
}
